<p> <i class="fa fa-tachometer"></i> Dashboard</p>
<div>
  <div class="row">
    <div class="col-lg-3 col-md-6 mb-1 font-weight-bold">
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
      <mat-card *ngIf="!isLoading">
        <mat-card-content>
          First Name:
          <hr class="pb-2">
          {{loggedUser.firstName}}
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-lg-3 col-md-6 mb-1 font-weight-bold">
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
      <mat-card *ngIf="!isLoading">
        <mat-card-content>
          Last Name:
          <hr class="pb-2">
          {{loggedUser.lastName}}
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-lg-3 col-md-6 mb-1 font-weight-bold">
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
      <mat-card *ngIf="!isLoading">
        <mat-card-content>
          Email:
          <hr class="pb-2">
          {{loggedUser.email}}
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-lg-3 col-md-6 mb-1 font-weight-bold">
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
      <mat-card *ngIf="!isLoading">
        <mat-card-content>
          Mobile:
          <hr class="pb-2">
          {{loggedUser.mobileNumber}}
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<hr>
<!-- Carousel -->
<div id="carouselExampleIndicators" class="container carousel slide" data-ride="carousel">
    <div class="carousel-inner pt-2">
      <div class="carousel-item carouselImg" *ngFor="let i = index; let roomArr of roomGroups" [class.active]="i == 0" data-interval="5000">
        <div class="container">
          <div class="row w-100 mx-auto">
            <div class="col-lg-4 col-md-6 mb-1" *ngFor="let each of roomArr; let i=index">
              <div class="card roomCard">
                <img [src]="each.picture" alt="" class="card-img-top img">
                <div class="card-body">
                  <div class="h5 card-title text-center text-uppercase">
                    {{each.category}}
                  </div>
                  <div class="card-text text-center text-muted">
                    <p>{{each.price | currency: 'NGN': 'symbol-narrow'}}/ per night</p>
                    <p>{{each.available}} rooms available</p>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button mat-raised-button style="background-color: purple; color: white;" (click)="clickBook(each.category)">
                      Book Now
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
